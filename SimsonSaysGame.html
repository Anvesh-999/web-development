<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="simonGame.css" rel="stylesheet">
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="btn-container">
        <div class="line-one">
        <div class="btn first-color" type="button" id="first-color">1</div>
        <div class="btn second-color" type="button" id="second-color">2</div>
        </div>
        <div class="line-two">
        <div class="btn third-color" type="button" id="third-color">3</div>
        <div class="btn fourth-color" type="button" id="fourth-color">4</div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
